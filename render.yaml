services:
  - type: web
    name: balancepro-api
    env: node
    plan: free
    autoDeploy: true
    healthCheckPath: /api/health
    buildCommand: |
      cd server
      npm ci
      npm run build
    startCommand: |
      cd server
      npm run start
    envVars:
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production
      - key: DB_FILE
        value: /var/data/balancepro.sqlite
      - key: CORS_ORIGINS
        value: https://nonatoslv.github.io
      - key: JWT_SECRET
        fromSecret: balancepro-jwt-secret
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1